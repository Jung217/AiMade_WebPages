<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的個人網站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f5f2; /* 淡奶白色背景 */
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #f8f5f2; /* 淡奶白色 */
            color: #333;
            text-align: left;
            padding: 1rem 2rem;
            border-bottom: 1px solid #ddd;
        }
        nav {
            display: flex;
            justify-content: flex-start; /* 導覽置左 */
            padding: 1rem 2rem;
            background-color: #f8f5f2; /* 淡奶白色背景 */
            border-bottom: 1px solid #ddd;
        }
        nav a {
            margin: 0 1rem;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .container {
            flex: 1; /* 讓主內容佔滿剩餘空間 */
            padding: 2rem;
            width: 100%; /* 內容隨螢幕寬度縮放 */
            box-sizing: border-box; /* 包含內距在內的盒模型 */
        }
        .profile {
            text-align: left; /* 個人資料置左 */
            margin-bottom: 2rem;
        }
        .profile img {
            border-radius: 50%;
            width: 150px; /* 照片大小 */
            height: 150px; /* 照片大小 */
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 1rem;
        }
        .video {
            margin: 2rem 0;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #f8f5f2; /* 淡奶白色背景 */
            color: #333;
            border-top: 1px solid #ddd;
        }
        form input, form textarea {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box; /* 包含內距在內的盒模型 */
        }
        form button {
            padding: 0.5rem 2rem;
            border: none;
            background-color: #333;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .social-media a {
            margin: 0 0.5rem;
            color: #333;
            text-decoration: none;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>我的個人網站</h1>
    </header>
    <nav>
        <a href="#about">關於我</a>
        <a href="#portfolio">作品集</a>
        <a href="#contact">聯絡我</a>
    </nav>
    <div class="container">
        <section class="profile">
            <h2>個人資料</h2>
            <img src="profile.jpg" alt="個人照片">
            <p><strong>生日：</strong>1980年1月1日</p>
            <p><strong>學歷：</strong>國立台灣大學 文學士</p>
        </section>
        <section id="about">
            <h2>關於我</h2>
            <p>這裡是您的個人簡介，介紹您的背景、經歷和興趣。</p>
        </section>
        <section id="portfolio">
            <h2>作品集</h2>
            <div class="gallery">
                <img src="image1.jpg" alt="作品圖示">
                <!-- 加入更多圖片 -->
            </div>
            <div class="video">
                <h3>相關影片</h3>
                <iframe width="100%" height="315" src="https://www.youtube.com/embed/your-video-id" frameborder="0" allowfullscreen></iframe>
            </div>
        </section>
        <section id="contact">
            <h2>聯絡我</h2>
            <form>
                <input type="text" name="name" placeholder="您的名字">
                <input type="email" name="email" placeholder="您的電子郵件">
                <textarea name="message" rows="5" placeholder="您的訊息"></textarea>
                <button type="submit">提交</button>
            </form>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 我的個人網站</p>
        <div class="social-media">
            <a href="https://facebook.com">Facebook</a>
            <a href="https://twitter.com">Twitter</a>
            <a href="https://instagram.com">Instagram</a>
        </div>
    </footer>
</body>
</html>
